<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
</head>
<body>
    <h1>Test API Địa Chỉ Việt Nam</h1>
    <button onclick="testProvinces()">Test Lấy Tỉnh/Thành phố</button>
    <button onclick="testWards()">Test Lấy Xã/Phường</button>
    <div id="result"></div>

    <script>
        async function testProvinces() {
            try {
                const response = await fetch('https://tailieu365.com/api/address/province?mode=2', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Kết quả API Tỉnh/Thành phố:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                console.log('Provinces:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Lỗi:</h3>
                    <pre>${error.message}</pre>
                `;
                console.error('Error:', error);
            }
        }

        async function testWards() {
            try {
                // Test với một tỉnh cụ thể (Hà Nội - ID 216)
                const response = await fetch('https://tailieu365.com/api/address/ward?provinceId=216', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Kết quả API Xã/Phường (Hà Nội):</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                console.log('Wards:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Lỗi:</h3>
                    <pre>${error.message}</pre>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
