  <circle cx="135" cy="65" r="3" fill="white" opacity="0.6"/>
  <circle cx="192.5" cy="70" r="3" fill="white" opacity="0.6"/>
  <circle cx="245" cy="75" r="3" fill="white" opacity="0.6"/>
