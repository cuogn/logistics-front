      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#hueGradient)"/>
  
  <!-- Traditional architecture -->
  <rect x="50" y="120" width="200" height="60" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Traditional buildings -->
  <rect x="60" y="100" width="40" height="40" fill="white" opacity="0.9"/>
  <rect x="110" y="90" width="50" height="50" fill="white" opacity="0.9"/>
  <rect x="170" y="95" width="45" height="45" fill="white" opacity="0.9"/>
  <rect x="225" y="100" width="40" height="40" fill="white" opacity="0.9"/>
  
