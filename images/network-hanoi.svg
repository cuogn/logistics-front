  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#hanoiGradient)"/>
  
  <!-- City skyline -->
  <rect x="20" y="120" width="40" height="60" fill="white" opacity="0.9"/>
  <rect x="70" y="100" width="35" height="80" fill="white" opacity="0.9"/>
  <rect x="115" y="110" width="30" height="70" fill="white" opacity="0.9"/>
  <rect x="155" y="90" width="45" height="90" fill="white" opacity="0.9"/>
  <rect x="210" y="105" width="35" height="75" fill="white" opacity="0.9"/>
  <rect x="255" y="115" width="25" height="65" fill="white" opacity="0.9"/>
  
  <!-- Windows -->
  <rect x="25" y="125" width="8" height="8" fill="#1e40af"/>
  <rect x="40" y="125" width="8" height="8" fill="#1e40af"/>
  <rect x="25" y="140" width="8" height="8" fill="#1e40af"/>
  <rect x="40" y="140" width="8" height="8" fill="#1e40af"/>
  
  <rect x="75" y="105" width="8" height="8" fill="#1e40af"/>
