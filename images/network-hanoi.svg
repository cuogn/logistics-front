  <!-- Network dots -->
  <circle cx="50" cy="40" r="3" fill="white" opacity="0.8"/>
  <circle cx="250" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="80" cy="30" r="3" fill="white" opacity="0.8"/>
  <circle cx="220" cy="45" r="3" fill="white" opacity="0.8"/>
</svg> 