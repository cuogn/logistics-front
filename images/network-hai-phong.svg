<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="haiphongGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#haiphongGradient)"/>
  
  <!-- Port area -->
  <rect x="0" y="140" width="300" height="60" fill="#6b7280" opacity="0.8"/>
  
  <!-- Harbor -->
  <rect x="0" y="150" width="300" height="30" fill="#0ea5e9" opacity="0.7"/>
  
  <!-- Cargo containers -->
  <rect x="20" y="130" width="25" height="20" fill="#fbbf24" opacity="0.9"/>
  <rect x="50" y="125" width="25" height="25" fill="#ef4444" opacity="0.9"/>
  <rect x="80" y="128" width="25" height="22" fill="#10b981" opacity="0.9"/>
  <rect x="110" y="132" width="25" height="18" fill="#8b5cf6" opacity="0.9"/>
  <rect x="140" y="126" width="25" height="24" fill="#f59e0b" opacity="0.9"/>
  
  <!-- City buildings -->
  <rect x="180" y="110" width="35" height="40" fill="white" opacity="0.9"/>
  <rect x="225" y="100" width="40" height="50" fill="white" opacity="0.9"/>
  <rect x="275" y="105" width="25" height="45" fill="white" opacity="0.9"/>
  
  <!-- Windows -->
  <rect x="185" y="115" width="8" height="8" fill="#1e40af"/>
  <rect x="200" y="115" width="8" height="8" fill="#1e40af"/>
  <rect x="185" y="130" width="8" height="8" fill="#1e40af"/>
  <rect x="200" y="130" width="8" height="8" fill="#1e40af"/>
  
  <!-- Logo/Icon -->
  <circle cx="150" cy="50" r="25" fill="white" opacity="0.9"/>
  <text x="150" y="58" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold">HP</text>
  
  <!-- Network dots -->
  <circle cx="50" cy="40" r="3" fill="white" opacity="0.8"/>
  <circle cx="250" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="80" cy="30" r="3" fill="white" opacity="0.8"/>
  <circle cx="220" cy="45" r="3" fill="white" opacity="0.8"/>
  
  <!-- Cranes -->
  <rect x="30" y="80" width="5" height="50" fill="white" opacity="0.8"/>
  <rect x="60" y="75" width="5" height="55" fill="white" opacity="0.8"/>
  <rect x="90" y="82" width="5" height="48" fill="white" opacity="0.8"/>
  <rect x="120" y="78" width="5" height="52" fill="white" opacity="0.8"/>
  <rect x="150" y="85" width="5" height="45" fill="white" opacity="0.8"/>
</svg> 