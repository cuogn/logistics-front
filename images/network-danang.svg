<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="danangGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#danangGradient)"/>
  
  <!-- Beach and city -->
  <rect x="0" y="140" width="300" height="60" fill="#fbbf24" opacity="0.8"/>
  
  <!-- City buildings -->
  <rect x="20" y="110" width="35" height="50" fill="white" opacity="0.9"/>
  <rect x="65" y="100" width="30" height="60" fill="white" opacity="0.9"/>
  <rect x="105" y="105" width="40" height="55" fill="white" opacity="0.9"/>
  <rect x="155" y="95" width="35" height="65" fill="white" opacity="0.9"/>
  <rect x="200" y="110" width="30" height="50" fill="white" opacity="0.9"/>
  <rect x="240" y="105" width="35" height="55" fill="white" opacity="0.9"/>
  
  <!-- Windows -->
  <rect x="25" y="115" width="8" height="8" fill="#dc2626"/>
  <rect x="40" y="115" width="8" height="8" fill="#dc2626"/>
  <rect x="25" y="130" width="8" height="8" fill="#dc2626"/>
  <rect x="40" y="130" width="8" height="8" fill="#dc2626"/>
  
  <!-- Logo/Icon -->
  <circle cx="150" cy="50" r="25" fill="white" opacity="0.9"/>
  <text x="150" y="58" text-anchor="middle" fill="#dc2626" font-family="Arial" font-size="12" font-weight="bold">DN</text>
  
  <!-- Network dots -->
  <circle cx="50" cy="40" r="3" fill="white" opacity="0.8"/>
  <circle cx="250" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="80" cy="30" r="3" fill="white" opacity="0.8"/>
  <circle cx="220" cy="45" r="3" fill="white" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="250" cy="30" r="15" fill="#fbbf24" opacity="0.9"/>
</svg> 