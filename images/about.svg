<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Chart background -->
  <rect x="50" y="50" width="500" height="300" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Bar chart -->
  <g transform="translate(100, 300)">
    <!-- Bar 1 -->
    <rect x="0" y="-120" width="40" height="120" fill="url(#chartGradient)" rx="4"/>
    <text x="20" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748B">T1</text>
    
    <!-- Bar 2 -->
    <rect x="60" y="-160" width="40" height="160" fill="url(#chartGradient)" rx="4"/>
    <text x="80" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748B">T2</text>
    
    <!-- Bar 3 -->
    <rect x="120" y="-200" width="40" height="200" fill="url(#successGradient)" rx="4"/>
    <text x="140" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748B">T3</text>
    
    <!-- Bar 4 -->
    <rect x="180" y="-180" width="40" height="180" fill="url(#chartGradient)" rx="4"/>
    <text x="200" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748B">T4</text>
    
    <!-- Bar 5 -->
    <rect x="240" y="-220" width="40" height="220" fill="url(#successGradient)" rx="4"/>
    <text x="260" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748B">T5</text>
    
    <!-- Bar 6 -->
    <rect x="300" y="-240" width="40" height="240" fill="url(#chartGradient)" rx="4"/>
    <text x="320" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748B">T6</text>
  </g>
  
  <!-- Y-axis labels -->
  <g font-family="Inter, sans-serif" font-size="10" fill="#64748B">
    <text x="80" y="280" text-anchor="middle">0</text>
    <text x="80" y="220" text-anchor="middle">50</text>
    <text x="80" y="160" text-anchor="middle">100</text>
    <text x="80" y="100" text-anchor="middle">150</text>
    <text x="80" y="40" text-anchor="middle">200</text>
  </g>
  
  <!-- Grid lines -->
  <g stroke="#E2E8F0" stroke-width="1" opacity="0.5">
    <line x1="100" y1="220" x2="400" y2="220"/>
    <line x1="100" y1="160" x2="400" y2="160"/>
    <line x1="100" y1="100" x2="400" y2="100"/>
    <line x1="100" y1="40" x2="400" y2="40"/>
  </g>
  
  <!-- Chart title -->
  <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1F2937">Hiệu Suất Giao Hàng</text>
  
  <!-- Stats cards -->
  <g transform="translate(420, 80)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1"/>
    <circle cx="30" cy="25" r="12" fill="#3B82F6"/>
    <text x="30" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">500+</text>
    <text x="60" y="20" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1F2937">Người Dùng</text>
    <text x="60" y="35" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Hoạt động</text>
    
    <!-- Card 2 -->
    <rect x="0" y="100" width="120" height="80" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1"/>
    <circle cx="30" cy="125" r="12" fill="#10B981"/>
    <text x="30" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">10K+</text>
    <text x="60" y="120" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1F2937">Đơn Hàng</text>
    <text x="60" y="135" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Đã xử lý</text>
    
    <!-- Card 3 -->
    <rect x="0" y="200" width="120" height="80" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1"/>
    <circle cx="30" cy="225" r="12" fill="#F59E0B"/>
    <text x="30" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">99.9%</text>
    <text x="60" y="220" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1F2937">Thời Gian</text>
    <text x="60" y="235" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Hoạt động</text>
  </g>
  
  <!-- Trend line -->
  <path d="M 120 180 L 160 140 L 200 120 L 240 100 L 280 80 L 320 60" stroke="#EF4444" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Trend dots -->
  <circle cx="120" cy="180" r="4" fill="#EF4444"/>
  <circle cx="160" cy="140" r="4" fill="#EF4444"/>
  <circle cx="200" cy="120" r="4" fill="#EF4444"/>
  <circle cx="240" cy="100" r="4" fill="#EF4444"/>
  <circle cx="280" cy="80" r="4" fill="#EF4444"/>
  <circle cx="320" cy="60" r="4" fill="#EF4444"/>
</svg> 