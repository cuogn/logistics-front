<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="canthoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#canthoGradient)"/>
  
  <!-- Mekong Delta landscape -->
  <rect x="0" y="140" width="300" height="60" fill="#84cc16" opacity="0.8"/>
  
  <!-- River -->
  <rect x="0" y="150" width="300" height="20" fill="#0ea5e9" opacity="0.6"/>
  
  <!-- Rice fields -->
  <rect x="20" y="140" width="60" height="10" fill="#84cc16" opacity="0.9"/>
  <rect x="100" y="140" width="60" height="10" fill="#84cc16" opacity="0.9"/>
  <rect x="180" y="140" width="60" height="10" fill="#84cc16" opacity="0.9"/>
  <rect x="260" y="140" width="40" height="10" fill="#84cc16" opacity="0.9"/>
  
  <!-- City buildings -->
  <rect x="30" y="110" width="35" height="40" fill="white" opacity="0.9"/>
  <rect x="75" y="100" width="40" height="50" fill="white" opacity="0.9"/>
  <rect x="125" y="105" width="35" height="45" fill="white" opacity="0.9"/>
  <rect x="170" y="95" width="45" height="55" fill="white" opacity="0.9"/>
  <rect x="225" y="110" width="30" height="40" fill="white" opacity="0.9"/>
  <rect x="265" y="105" width="25" height="45" fill="white" opacity="0.9"/>
  
  <!-- Windows -->
  <rect x="35" y="115" width="8" height="8" fill="#059669"/>
  <rect x="50" y="115" width="8" height="8" fill="#059669"/>
  <rect x="35" y="130" width="8" height="8" fill="#059669"/>
  <rect x="50" y="130" width="8" height="8" fill="#059669"/>
  
  <!-- Logo/Icon -->
  <circle cx="150" cy="50" r="25" fill="white" opacity="0.9"/>
  <text x="150" y="58" text-anchor="middle" fill="#059669" font-family="Arial" font-size="12" font-weight="bold">CT</text>
  
  <!-- Network dots -->
  <circle cx="50" cy="40" r="3" fill="white" opacity="0.8"/>
  <circle cx="250" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="80" cy="30" r="3" fill="white" opacity="0.8"/>
  <circle cx="220" cy="45" r="3" fill="white" opacity="0.8"/>
  
  <!-- Boats on river -->
  <ellipse cx="80" cy="160" rx="15" ry="5" fill="#fbbf24" opacity="0.8"/>
  <ellipse cx="220" cy="160" rx="15" ry="5" fill="#fbbf24" opacity="0.8"/>
</svg> 