<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Feature 1: Order Management -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="120" height="120" rx="12" fill="url(#featureGradient)" opacity="0.1"/>
    <rect x="20" y="20" width="80" height="80" rx="8" fill="url(#featureGradient)"/>
    <rect x="30" y="30" width="60" height="60" fill="white" opacity="0.9"/>
    <rect x="35" y="35" width="50" height="50" fill="url(#featureGradient)" opacity="0.3"/>
    <text x="60" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1F2937">Quản Lý Đơn Hàng</text>
  </g>
  
  <!-- Feature 2: Delivery Tracking -->
  <g transform="translate(200, 50)">
    <rect x="0" y="0" width="120" height="120" rx="12" fill="url(#successGradient)" opacity="0.1"/>
    <rect x="20" y="20" width="80" height="80" rx="8" fill="url(#successGradient)"/>
    <rect x="30" y="30" width="60" height="60" fill="white" opacity="0.9"/>
    <rect x="35" y="35" width="50" height="50" fill="url(#successGradient)" opacity="0.3"/>
    <text x="60" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1F2937">Theo Dõi Giao Hàng</text>
  </g>
  
  <!-- Feature 3: Warehouse Monitoring -->
  <g transform="translate(350, 50)">
    <rect x="0" y="0" width="120" height="120" rx="12" fill="url(#warningGradient)" opacity="0.1"/>
    <rect x="20" y="20" width="80" height="80" rx="8" fill="url(#warningGradient)"/>
    <rect x="30" y="30" width="60" height="60" fill="white" opacity="0.9"/>
    <rect x="35" y="35" width="50" height="50" fill="url(#warningGradient)" opacity="0.3"/>
    <text x="60" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1F2937">Giám Sát Kho Hàng</text>
  </g>
  
  <!-- Feature 4: User Permissions -->
  <g transform="translate(500, 50)">
    <rect x="0" y="0" width="120" height="120" rx="12" fill="url(#dangerGradient)" opacity="0.1"/>
    <rect x="20" y="20" width="80" height="80" rx="8" fill="url(#dangerGradient)"/>
    <rect x="30" y="30" width="60" height="60" fill="white" opacity="0.9"/>
    <rect x="35" y="35" width="50" height="50" fill="url(#dangerGradient)" opacity="0.3"/>
    <text x="60" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1F2937">Phân Quyền Người Dùng</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#3B82F6" stroke-width="2" opacity="0.3">
    <path d="M 170 110 L 200 110" stroke-dasharray="5,5"/>
    <path d="M 320 110 L 350 110" stroke-dasharray="5,5"/>
    <path d="M 470 110 L 500 110" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.7">
    <circle cx="100" cy="250" r="4" fill="#3B82F6"/>
    <circle cx="250" cy="250" r="4" fill="#10B981"/>
    <circle cx="400" cy="250" r="4" fill="#F59E0B"/>
    <circle cx="550" cy="250" r="4" fill="#EF4444"/>
  </g>
  
  <!-- Stats -->
  <g transform="translate(50, 300)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" fill="#6B7280">Tính năng mạnh mẽ</text>
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="10" fill="#9CA3AF">Quản lý logistics hiệu quả</text>
  </g>
</svg> 