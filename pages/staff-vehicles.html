<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương Tiện - Nhân Viên</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo"><a href="../index.html">NTT Express</a></div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="staff-dashboard.html" class="nav-link">Dashboard</a></li>
                        <li><a href="staff-orders.html" class="nav-link">Quản Lý Đơn Hàng</a></li>
                        <li><a href="staff-track.html" class="nav-link">Theo Dõi Giao Hàng</a></li>
                        <li><a href="staff-stats.html" class="nav-link">Thống Kê</a></li>
                        <li><a href="staff-vehicles.html" class="nav-link active">Phương Tiện</a></li>
                        <li><a href="staff-settings.html" class="nav-link">Cài Đặt</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <div class="user-menu">
                        <span class="user-name" id="userName">Staff</span>
                        <button class="btn btn-secondary" onclick="logout()">Đăng Xuất</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Danh Sách Phương Tiện</h1>
            </div>
            <div class="table-container">
                <table class="table" id="vehiclesTable">
                    <thead>
                        <tr>
                            <th>Biển Số</th>
                            <th>Loại Xe</th>
                            <th>Tài Xế</th>
                            <th>Trạng Thái</th>
                            <th>Ghi Chú</th>
                        </tr>
                    </thead>
                    <tbody id="vehiclesBody">
                        <tr><td colspan="5" class="text-center">Đang tải...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="../js/lucide.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/script.js"></script>
    <script>
        lucide.createIcons();
        auth.redirectIfNotStaff();
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userName').textContent = user.full_name || 'Staff';
        async function loadVehicles() {
            const res = await api.getVehicles();
            const tbody = document.getElementById('vehiclesBody');
            if (!res.success || !res.data.length) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">Không có phương tiện nào</td></tr>';
                return;
            }
            tbody.innerHTML = res.data.map(vehicle => `
                <tr>
                    <td>${vehicle.license_plate}</td>
                    <td>${vehicle.type}</td>
                    <td>${vehicle.driver_name || '-'}</td>
                    <td>${ui.getVehicleStatusBadge(vehicle.status)}</td>
                    <td>${vehicle.note || '-'}</td>
                </tr>
            `).join('');
            lucide.createIcons();
        }
        function logout() { api.logout(); }
        document.addEventListener('DOMContentLoaded', loadVehicles);
    </script>
</body>
</html>
