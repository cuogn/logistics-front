<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đơn Hàng - Staff</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html">NTT Express</a>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="staff-dashboard.html" class="nav-link">Dashboard</a></li>
                        <li><a href="staff-orders.html" class="nav-link active">Quản Lý Đơn Hàng</a></li>
                        <li><a href="staff-track.html" class="nav-link">Theo Dõi Giao Hàng</a></li>
                        <li><a href="staff-stats.html" class="nav-link">Thống Kê</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <div class="user-menu">
                        <span class="user-name" id="userName">Staff</span>
                        <button class="btn btn-secondary" onclick="logout()">Đăng Xuất</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Quản Lý Đơn Hàng</h1>
                <a href="staff-create-order.html" class="btn btn-primary">
                    <i data-lucide="plus"></i>
                    Tạo Đơn Hàng Mới
                </a>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="statusFilter">Trạng Thái</label>
                        <select id="statusFilter" class="form-select">
                            <option value="">Tất cả</option>
                            <option value="pending">Chờ xử lý</option>
                            <option value="processing">Đang xử lý</option>
                            <option value="shipping">Đang giao</option>
                            <option value="delivered">Đã giao</option>
                            <option value="failed">Thất bại</option>
                            <option value="cancelled">Đã hủy</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="searchFilter">Tìm Kiếm</label>
                        <input type="text" id="searchFilter" class="form-input" placeholder="Mã đơn, tên người gửi/nhận...">
                    </div>
                    <div class="filter-group">
                        <label for="dateFromFilter">Từ Ngày</label>
                        <input type="date" id="dateFromFilter" class="form-input">
                    </div>
                    <div class="filter-group">
                        <label for="dateToFilter">Đến Ngày</label>
                        <input type="date" id="dateToFilter" class="form-input">
                    </div>
                    <div class="filter-group">
                        <button class="btn btn-secondary" onclick="applyFilters()">
                            <i data-lucide="search"></i>
                            Lọc
                        </button>
                        <button class="btn btn-outline" onclick="clearFilters()">
                            <i data-lucide="x"></i>
                            Xóa
                        </button>
                    </div>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="table-container">
                <table class="table" id="ordersTable">
                    <thead>
                        <tr>
                            <th>Mã Đơn</th>
                            <th>Người Gửi</th>
                            <th>Người Nhận</th>
                            <th>Trạng Thái</th>
                            <th>Tổng Tiền</th>
                            <th>Ngày Tạo</th>
                            <th>Ngày Giao Dự Kiến</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="8" class="text-center">Đang tải...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </main>

    <script src="../js/lucide.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/script.js"></script>
    <script>
        lucide.createIcons();
        auth.redirectIfNotStaff();
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userName').textContent = user.full_name || 'Staff';

        let currentPage = 1;
        let currentFilters = {};

        async function loadOrders(page = 1, filters = {}) {
            try {
                const params = { page, limit: 10, ...filters };
                const response = await api.getOrders(params);
                if (response.success) {
                    displayOrders(response.data.orders);
                    displayPagination(response.data.pagination);
                } else {
                    ui.showError('Không thể tải danh sách đơn hàng');
                }
            } catch (error) {
                ui.showError('Có lỗi xảy ra khi tải dữ liệu');
            }
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center">Không có đơn hàng nào</td></tr>';
                return;
            }
            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td><strong>${order.order_code}</strong></td>
                    <td><div>${order.sender_name}</div><small>${order.sender_phone}</small></td>
                    <td><div>${order.receiver_name}</div><small>${order.receiver_phone}</small></td>
                    <td>${ui.getStatusBadge(order.current_status)}</td>
                    <td>${ui.formatCurrency(order.total_amount)}</td>
                    <td>${ui.formatDateTime(order.created_at)}</td>
                    <td>${order.estimated_delivery_date ? ui.formatDate(order.estimated_delivery_date) : '-'}</td>
                    <td>
                        <div class="action-buttons">
                            <a href="staff-order-detail.html?id=${order.id}" class="btn btn-sm btn-primary">Xem</a>
                            <a href="staff-order-edit.html?id=${order.id}" class="btn btn-sm btn-secondary">Sửa</a>
                            <button class="btn btn-sm btn-danger" onclick="deleteOrder(${order.id})">Xóa</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function displayPagination(pagination) {
            const paginationElement = document.getElementById('pagination');
            if (pagination.pages <= 1) {
                paginationElement.innerHTML = '';
                return;
            }
            let paginationHTML = '<div class="pagination-controls">';
            if (pagination.page > 1) {
                paginationHTML += `<button class="btn btn-sm" onclick="changePage(${pagination.page - 1})">Trước</button>`;
            }
            for (let i = 1; i <= pagination.pages; i++) {
                if (i === pagination.page) {
                    paginationHTML += `<button class="btn btn-sm btn-primary">${i}</button>`;
                } else {
                    paginationHTML += `<button class="btn btn-sm" onclick="changePage(${i})">${i}</button>`;
                }
            }
            if (pagination.page < pagination.pages) {
                paginationHTML += `<button class="btn btn-sm" onclick="changePage(${pagination.page + 1})">Sau</button>`;
            }
            paginationHTML += '</div>';
            paginationElement.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            loadOrders(page, currentFilters);
        }

        function applyFilters() {
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchFilter').value;
            const dateFrom = document.getElementById('dateFromFilter').value;
            const dateTo = document.getElementById('dateToFilter').value;
            currentFilters = {};
            if (status) currentFilters.status = status;
            if (search) currentFilters.search = search;
            if (dateFrom) currentFilters.start_date = dateFrom;
            if (dateTo) currentFilters.end_date = dateTo;
            currentPage = 1;
            loadOrders(currentPage, currentFilters);
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchFilter').value = '';
            document.getElementById('dateFromFilter').value = '';
            document.getElementById('dateToFilter').value = '';
            currentFilters = {};
            currentPage = 1;
            loadOrders(currentPage);
        }

        async function deleteOrder(orderId) {
            if (!confirm('Bạn có chắc chắn muốn xóa đơn hàng này?')) return;
            try {
                const response = await api.deleteOrder(orderId);
                if (response.success) {
                    ui.showSuccess('Xóa đơn hàng thành công!');
                    loadOrders(currentPage, currentFilters);
                } else {
                    ui.showError(response.message || 'Xóa đơn hàng thất bại');
                }
            } catch (error) {
                ui.showError(error.message || 'Có lỗi xảy ra khi xóa đơn hàng');
            }
        }
        function logout() { api.logout(); }
        document.addEventListener('DOMContentLoaded', () => { loadOrders(); });
    </script>
</body>
</html>
